language: go
dist: trusty
go:
- 1.13.x
branches:
  only:
  - master
  - develop
  - "/^v\\d/"
stages:
- build
- test
- deploy
jobs:
  include:
  - stage: build
    name: Build binary
    script: "./build.bash"
  - stage: test
    name: Test binary
    script: "./build.bash"
  - stage: deploy
    name: Prepare deployment for BinTray
    script: "./deploy.bash"
deploy:
  provider: bintray
  file: build/bintray.json
  user: cardil
  key:
    secure: 
